<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- STARTS HEADER SECTION -->

    <header>
        <nav class="navbar-section">
            <div class="KH-logo">
                <a href="index.html">
                    <img src="images/KH-MAIN-LOGO final.png" alt="Knowledge Hub Logo">
                </a>
            </div>
            <div class="header-list">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="\#about-section--id">about</a></li>
                    <li><a href="\#courses-id">courses</a></li>
                    <li><a href="photos.html">photos</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ENDS HEADER SECTION -->

    <!-- STARTS CONTACT PAGE -->

    <section class="contact-section" >

        <div class="contact-section--head">
            <h2>Contact Us</h2>
            <p>Get in touch with us. We are always here to help you.</p>
        </div>

        <div class="contact-section--main grid grid-two--cols">

            <div class="contact-form">

                <form action="https://formspree.io/f/xqkrpzen"  method="POST">

                    <div class="row1 grid grid-two--cols fm">

                        <div>
                            <label for="username">Username</label> <br>
                            <input type="text" name="username" id="username" placeholder="enter your name" required
                                autocomplete="off" />
                        </div>

                        <div>
                            <label for="email">Enter Your Email</label> <br>
                            <input type="email" name="email" id="email" placeholder="abc@google.com" required
                                autocomplete="off" />
                        </div>

                    </div>

                    <div class="row2 fm">
                        <label for="subject">Subject</label> <br>
                        <input type="text" name="subject" id="subject" placeholder="your main title" />
                    </div>

                    <div class="row3 fm">
                        <label for="message">Message</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="enter your message"></textarea>
                    </div>

                    <div class="contact-button">
                        <button type="submit" class="btn btn-submit">send message</button>
                    </div>

                </form>

            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d417579.1321469671!2d72.12625314101717!3d23.08535919445621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1706634500175!5m2!1sen!2sin" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>

    </section>

    <!-- ENDS CONTACT PAGE -->

    <!-- STARTS FOOTER SECTION -->

    <footer class="footer-section">


        <div class="box2 grid ">
            <div class="col1">
                <h2>Knowledge Hub</h2>
                <p>Let's revolutionize the way you study with Knowledge Hub</p>
                <div class="social-icons">
                    <a href="https://discord.gg/fDuFEXfyyH" target="_blank" alt="my discord server link">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                    <a href="https://www.youtube.com/thapatechnical" target="_blank" alt="my youtube channel link">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/thapatechnical/" target="_blank" alt="my instagram profile link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>

        </div>

    </footer>

    <!-- ENDS FOOTER SECTION -->


</body>

</html>
